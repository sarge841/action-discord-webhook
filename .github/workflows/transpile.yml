name: Transpile code
on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'The commit message to use when committing changes to the dist/ directory.'
        required: false
        type: string
        default: '[dependabot skip] update dist/ directory'
permissions:
  contents: write

jobs:
  transpile:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository.
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.TRANSPILE_TOKEN }}

      # Setup Node.js using the version specified in `.node-version`.
      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: npm

      # Install dependencies using `npm ci`.
      - name: Install Dependencies
        id: install
        run: npm ci

      # Build the `dist/` directory.
      - name: Build dist/ Directory
        id: build
        run: npm run bundle

      - name: Commit Changes to dist/
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: ${{ inputs.commit_message }}
